        const commandHistory = [];
        let historyIndex = -1;

        commandInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const command = commandInput.value;
                terminalBody.innerHTML += `<div class="arrow">> ${command}</div>`;
                historyIndex = -1; // Reset history index
                commandHistory.push(command);
                handleCommand(command);
                commandInput.value = '';
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[commandHistory.length - historyIndex - 1];
                }
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                if (historyIndex >= 0) {
                    historyIndex--;
                    if (historyIndex === -1) {
                        commandInput.value = '';
                    } else {
                        commandInput.value = commandHistory[commandHistory.length - historyIndex - 1];
                    }
                }
            }
        });

                    document.documentElement.style.transform="scale(0.1)";
                }());
            `;

            shrinkpageElement.textContent = shrinkpage;
